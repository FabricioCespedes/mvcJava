
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Productos</title>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} "/>
        <link th:rel="stylesheet" th:href="@{/assets/jquery-steps/jquery.steps.css} "/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Lista de productos</h1>
        <div th:if="${ productos != null and !productos.empty }">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Cantidad en inventario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prod:${productos}">
                        <td th:text="${prod.idProducto}"></td>
                        <td th:text="${prod.descripcion}"></td>
                        <td th:text="${prod.precio}"></td>
                        <td th:text="${prod.existencia}"></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div th:if="${productos == null or productos.empty}">
            <p>No ahi productos</p>
        </div>
    </body>
</html>
